<!-- tracker/templates/tracker/generate.html -->
{% extends 'tracker/base.html' %}

{% block title %}Generate Link{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Generate New Link</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Link Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for your link">
            </div>
            <div class="mb-3">
                <label for="original_url" class="form-label">Original URL</label>
                <input type="url" class="form-control" id="original_url" name="original_url" required placeholder="https://example.com">
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>
</div>
{% endblock %}
