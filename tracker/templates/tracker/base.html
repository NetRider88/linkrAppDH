<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Link Tracker{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .navbar {
            margin-bottom: 1rem;
        }
        .container {
            padding: 10px;
            margin-bottom: 20px; /* Add space for fixed footer */
        }
        .btn-copy {
            margin-top: 1rem;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
        }
        .nav-link.btn-logout {
            background: none;
            border: none;
            padding: 8px 16px;
            color: rgba(255,255,255,.55);
            text-decoration: none;
        }
        .nav-link.btn-logout:hover {
            color: rgba(255,255,255,.75);
        }
        .bi {
            display: inline-block;
            line-height: 1;
        }
        .card {
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 1rem;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
        .table th {
            font-weight: 600;
            white-space: nowrap;
        }
        .table td {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        code {
            background: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.2rem;
        }
        .badge {
            font-weight: 500;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .navbar-brand svg {
            transition: transform 0.3s ease;
        }
        .navbar-brand:hover svg {
            transform: rotate(180deg);
        }
        .footer a {
            color: #6c757d;
            font-weight: 500;
        }
        .footer a:hover {
            color: #0d6efd;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1 0 auto;
            padding-bottom: 40px; /* Space for footer */
        }

        .footer {
            flex-shrink: 0;
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: auto;
            position: relative; /* Remove fixed positioning */
        }

        .copy-btn {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .copy-btn:hover {
            background: #e9ecef;
        }

        .copy-btn.success {
            background: #198754;
            color: white;
            border-color: #198754;
        }

        .copy-link {
            min-width: 38px;
            height: 32px;
            padding: 0.25rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .copy-link.copied {
            background-color: #198754;
            border-color: #198754;
            color: white;
        }

        .navbar-brand {
            transition: transform 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
        }
        
        .navbar-brand svg {
            filter: drop-shadow(0 0 2px rgba(255, 140, 66, 0.3));
        }
        
        .navbar-brand span {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #8B1E3F;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <svg class="me-2" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#FF8C42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="#FF8C42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="#FF8C42" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span style="color: #FFF3E6; font-size: 1.5rem; font-weight: 600;">Linkr</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="btn me-2" href="{% url 'generate_link' %}" style="background-color: #FF8C42; color: white;">
                                <i class="bi bi-plus-lg"></i> New Link
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}" style="color: #FFF3E6;">
                                <i class="bi bi-person"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="nav-link border-0 bg-transparent" style="color: #FFF3E6;">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn" href="{% url 'login' %}" style="border: 1px solid #FFF3E6; color: #FFF3E6;">
                                Login
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Feedback toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="copyToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    Link copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">
                Created by John Mosaad • 
                <a href="mailto:jmosaad@talabat.com" class="text-decoration-none">
                    <i class="bi bi-envelope"></i> jmosaad@talabat.com
                </a> • 
                © {% now "Y" %} 
                <a href="https://ai-dnas.com" target="_blank" class="text-decoration-none">
                    AI-DNAs
                </a>. All rights reserved.
            </span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyToClipboard(element) {
            const text = element.getAttribute('data-copy');
            navigator.clipboard.writeText(text).then(() => {
                // Button feedback
                const icon = element.querySelector('i');
                icon.classList.remove('bi-clipboard');
                icon.classList.add('bi-check');
                element.classList.add('success');
                
                // Show toast
                const toast = new bootstrap.Toast(document.getElementById('copyToast'));
                toast.show();
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    icon.classList.remove('bi-check');
                    icon.classList.add('bi-clipboard');
                    element.classList.remove('success');
                }, 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.copy-link').forEach(button => {
                button.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    navigator.clipboard.writeText(url).then(() => {
                        const icon = this.querySelector('i');
                        this.classList.add('copied');
                        icon.classList.remove('bi-clipboard');
                        icon.classList.add('bi-check2');
                        
                        setTimeout(() => {
                            this.classList.remove('copied');
                            icon.classList.remove('bi-check2');
                            icon.classList.add('bi-clipboard');
                        }, 2000);
                    });
                });
            });
        });
    </script>
</body>
</html>
